    <!-- **** 3 approaches to add eventListeners ****

    Every EVENT has its own object containing various important properties and methods.

     1) onclick attribute in element -> avoid this bcz it creates problem when application scales // <h1 onclick="alert('hi')">Hello</h1>

     2) onclick property in Js -> avoid this too as it don't give full control like we cannot prevent the default behaviours
         document.getElementById('owl').onclick = function(){
         alert("owl clicked") }

     3) addEventListener(event_name, callback fn, propagation) -> good as it gives more features like event propagation(bubbling and capturing)
